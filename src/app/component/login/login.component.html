<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>
      <button type="submit" (click)="login()">Login</button>
    </form>
  </div>
</div>
